<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" type="text/css" href="pupilsdetails.css"> 
</head>
<body>
    <div class="form_container">
    <form method="" action="">
        <div class="form_details">
            <div class="header">
                <h2>Enter Pupils Details</h2>
            </div>
                <div class="fn">
                    <label for="fname">FirstName</label><br>
                    <div "f_name">
                        <input type="text" name="fname" id="" required>
                    </div>
                </div>

                <div class="ln">
                    <label for="lname">LastName</label><br>
                    <div class="l_name">
                        <input type="text" name="lname" id="" required>
                    </div>
                </div>

                <div class="tel">
                    <label for="tel_phone">PhoneNumber</label><br>
                    <div class="pnumber">
                        <input type="number" name="telnumber" id="" required>
                    </div>
                </div>

                <div class="usercode">
                    <label for="ucode">UserCode</label><br>
                    <div class="u_code">
                        <input type="number" name="ucode" id="" required>
                    </div>
                </div>
<br>
                <button type="submit">REGISTER</button>

        </div>
    </form>
    </div>
</body>
</html>
